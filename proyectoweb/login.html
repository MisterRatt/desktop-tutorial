<head>
    <link rel="stylesheet" type="text/css" href="grupomusica.css">
    <script src="login.js"></script>
</head>
<body>
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>Inicio de sesión</h1>
			</div>

			<div class="login-form">
				<div class="control-group">
				<input type="text" class="login-field" value="" placeholder="Usuario" id="login-name">
				<label class="login-field-icon fui-user" for="login-name"></label>
				</div>

				<div class="control-group">
				<input type="password" class="login-field" value="" placeholder="Contraseña" id="login-pass">
				<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>

				<input class="btn btn-primary btn-large btn-block" href="#" value="login" type="button" onclick="leerXML()" id="login-field">
				<a class="login-link" href="#">¿Olvidaste la contraseña?</a>
                <div class="control-group">
                    <a href="index.html" id="volver">Volver a la página inicial</a>
                </div>
			</div>
		</div>
	</div>
    <script src="login.js"></script>
</body>
